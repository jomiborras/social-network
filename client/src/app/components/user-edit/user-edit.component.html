<div class="col-lg-6">
  <h1 class="OpenSans-Regular">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status=='success'">
    Se han actualizado tus datos correctamente!!
  </div>
  <div class="alert alert-danger" *ngIf="status=='error'">
    No se han podido actualizar tus datos!!
  </div>

  <form #userEditForm = "ngForm" (ngSubmit) = "onSubmit()" class="col-lg-12">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="last_name" #last_name="ngModel" [(ngModel)]="user.last_name" required class="form-control"/>
      <span *ngIf="!last_name.valid && last_name.touched">
        Los apellidos son obligatorios
      </span>
    </p>
    <p>
      <label>Nick</label>
      <input type="text" name="nick_name" #nick_name="ngModel" [(ngModel)]="user.nick_name" required class="form-control"/>
      <span *ngIf="!nick_name.valid && nick_name.touched">
        El nick es obligatorio
      </span>
    </p>
    <p>
      <label>Correo el√©ctronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio
      </span>
    </p>

      
    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>
  </form>

</div>
